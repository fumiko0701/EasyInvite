<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <!-- Incluindo o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Registrar Responsável e Convidados</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="responsavel" class="form-label">Responsável:</label>
                <input type="text" class="form-control" name="responsavel" required>
            </div>
            <div class="mb-3">
                <label for="convidados" class="form-label">Convidados:</label>
                <input type="text" class="form-control" name="convidados" required>
            </div>
            <div class="mb-3">
                <label for="anotacoes" class="form-label">Anotações:</label>
                <textarea class="form-control" name="anotacoes" rows="3" placeholder="Insira anotações ou observações aqui"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
    </div>
    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
