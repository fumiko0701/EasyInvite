<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Não Encontrado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            background-color: #f8f9fa;
        }
        .error-message {
            color: #d9534f;
            font-size: 1.8em;
            font-weight: bold;
        }
        .error-id {
            font-size: 1.5em;
            font-weight: bold;
            color: #c82333;
            word-wrap: break-word;
        }
        .instruction {
            color: #6c757d;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .btn-primary {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 class="error-message">ID Não Encontrado</h1>
    <p>O ID <span class="error-id">{{ id }}</span> que você procurou não foi encontrado no banco de dados.</p>
    <p class="instruction">Verifique se o ID foi digitado corretamente, incluindo a ortografia, e tente novamente.</p>
    <a href="/" class="btn btn-primary">Voltar para a Página Inicial</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
