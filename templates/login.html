<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net;">

    <title>Entrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo do botão Entrar */
        .button-register {
            background: linear-gradient(145deg, #dcdcdc, #ffffff); /* tons claros */
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: #333333; /* texto cinza escuro */
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* sombra sutil */
            cursor: pointer;
            transition: background 0.3s;
            text-align: center;
            text-decoration: none;
            width: auto;
            margin-top: 1rem;
        }

        .button-register:hover {
            background: linear-gradient(145deg, #e1e1e1, #f6f6f6); /* leve escurecimento no hover */
            text-decoration: none;
        }

        /* Estilo para os créditos no final da página */
        .credits {
            text-align: center;
            font-size: 0.9rem;
            color: #555555;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background-color: #f1f1f1;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }

        .credits p {
            margin: 0;
        }

        .credits a {
            color: #007bff;
            text-decoration: none;
        }

        .credits a:hover {
            text-decoration: underline;
        }

        /* Estilo para o nome e foto no rodapé */
        .profile-footer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .profile-footer img {
            width: 80px;
            height: 80px;
            object-fit: cover; /* Ajusta a imagem para manter o corte proporcional */
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-footer h3 {
            font-size: 1.4rem;
            font-weight: 500;
            color: #333333;
            margin: 0;
        }

        .profile-footer p {
            color: #666666;
            font-size: 1rem;
        }

        .credits .developer {
            font-size: 0.9rem;
            color: #777777;
            margin-top: 5px;
        }

        .credits .copyright {
            font-size: 0.8rem;
            color: #888888;
            margin-top: 5px;
        }

        /* Responsividade para telas pequenas */
        @media (max-width: 768px) {
            .button-register {
                width: 100%; /* Faz o botão ocupar toda a largura em telas pequenas */
                margin-top: 15px;
            }

            .profile-footer h3 {
                font-size: 1.2rem;
            }

            .profile-footer p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mt-5 text-center">Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <!-- Botão Entrar alinhado à direita -->
            <button type="submit" class="button-register" style="float: right;">Entrar</button>
        </form>
    </div>

    <!-- Créditos e foto no rodapé -->
    <div class="credits">
        <h4>Desenvolvido Por:</h4>
        <div class="profile-footer">
            <img src="/static/images/user.png" alt="Foto de Perfil">
            <h3>Marcos Emanuel Celestino Tavares</h3>
            <p class="developer">Desenvolvedor Web & Programador</p>
        </div>
        <p class="copyright"><em>Todos os direitos reservados. Proibido copiar ou reproduzir este site sem autorização.</em></p>
    </div>

</body>
</html>
