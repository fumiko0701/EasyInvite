<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net;">
    <title>Entrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>

    <div class="container">
        <h2 class="mt-5 text-center">Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <!-- Botão Entrar alinhado à direita -->
            <button type="submit" class="button-register">Entrar</button>
        </form>
    </div>

    <!-- Créditos e foto no rodapé -->
    <div class="credits">
        <h4>Desenvolvido Por:</h4>
        <div class="profile-footer">
            <img src="/static/images/user.png" alt="Foto de Perfil">
            <h3>Marcos Emanuel Celestino Tavares</h3>
            <p class="developer">Desenvolvedor Web & Programador</p>
        </div>
        <p class="copyright"><em>Todos os direitos reservados. Proibido copiar ou reproduzir este site sem autorização.</em></p>
    </div>

</body>
</html>
