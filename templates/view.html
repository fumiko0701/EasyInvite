<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Convidado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .form-control {
            max-width: 300px;
            margin: 10px auto;
        }
        .btn-primary, .btn-danger {
            width: 100%;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .form-label {
            display: block;
            margin-bottom: 5px;
        }
        .text-center-custom {
            text-align: center;
        }
        .mb-3 {
            margin-bottom: 1.5rem;
        }
        .mb-1 {
            margin-bottom: 0.25rem;
        }
        .title-spacing {
            margin-bottom: 0.3rem;
        }

        /* Estilo do card para o QR Code */
        .card-qrcode {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card-qrcode img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Convidado de ID: {{ id }}</h1>
        
        <!-- Responsável: -->
        <div class="mb-3 text-center-custom">
            <p class="title-spacing"><strong>Responsável:</strong></p>
            <p class="mb-1">{{ dados.responsavel }}</p>
        </div>

        <!-- Convidados: -->
        <div class="mb-3 text-center-custom">
            <p class="title-spacing"><strong>Convidados:</strong></p>
            <p class="mb-1">{{ dados.convidados }}</p>
        </div>

        <!-- Situação: -->
        <div class="mb-3">
            <label for="situacao" class="form-label">Situação</label>
            <select name="situacao" id="situacao" class="form-control">
                <option value="Em espera" {% if dados.situacao == 'Em espera' %}selected{% endif %}>Em espera</option>
                <option value="Recebido" {% if dados.situacao == 'Recebido' %}selected{% endif %}>Recebido</option>
            </select>
        </div>

        <!-- Formulário de Anotações e Senha -->
        <form method="POST">
            <div class="mb-3">
                <label for="anotacoes" class="form-label">Anotações</label>
                <textarea name="anotacoes" id="anotacoes" class="form-control" rows="4" placeholder="Adicione anotações aqui...">{{ dados.anotacoes or '' }}</textarea>
            </div>

            <h4>Alterar Registro</h4>
            <div class="mb-3">
                <label for="senha" class="form-label">Digite a senha para editar</label>
                <input type="password" name="senha" id="senha" class="form-control" placeholder="Senha">
            </div>

            <button type="submit" class="btn btn-primary">Salvar alterações</button>
        </form>

        <!-- Botão Excluir -->
        <form method="POST" action="{{ url_for('excluir', id=id) }}">
            <button type="submit" class="btn btn-danger mt-3" onclick="return confirmDelete()">Excluir</button>
        </form>

        <!-- Card com QR Code -->
        <div class="card-qrcode">
            <h4>QR Code do Convidado</h4>
            <!-- Inserir imagem do QR Code -->
            <img src="{{ url_for('static', filename='qrcodes/' + id + '.png') }}" alt="QR Code">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Função para confirmação de exclusão
        function confirmDelete() {
            return confirm("Tem certeza de que deseja excluir este registro?");
        }
    </script>
</body>
</html>
